<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafé</title>
    <link rel="stylesheet" href="css/normalize.css"> <!--Enalazamos la hoja de normalize CSS al HTML-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet"> <!--Copeamos y pegamos la fuente que elegimos de google fonts para HTML (desde donde empieza <link href="https://)-->
    <link rel="stylesheet" href="css/style.css"> <!--(shif+alt+flecha abajo) para duplicar una liena-->

    <link rel="stylesheet" href="css/style.css"> <!--Enalazamos la hoja de estilos CSS al HTML-->
</head>
<body>
    <header class="header">

        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__negritas">DeCafé</span></h1> <!--El span es una etiqueta que ayuda a darle un estilo diferente al texto, ya que la etiqueta no tiene un formato en especifico-->
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>

            </div>

        </div>


        <div class="header__texto">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto-bg"></div>

        <form class="formulario">
            <div class="campos">
                <label class="campos__label" for="nombre">Nombre</label> <!--El for permite saber a que input pertenece algun label. Para que al momento de dar clic en el label se coloque el cursor en el input. Para esto se tiene que poner un id en el input y colocar ese mismo id en el for del label. No se pude repetir un id en una misma hoja, pero si en diferentes hojas. (accesibilidad web)-->
                <input class="campos__field" type="text" placeholder="Escribe tu nombre" id="nombre">

            </div>

            <div class="campos">
                <label class="campos__label" for="email">Email</label>
                <input class="campos__field" type="email" placeholder="Escribe tu correo electronico" id="email">

            </div>

            <div class="campos">
                <label class="campos__label" for="mensaje">Mensaje</label>
                <textarea class="campos__field campos__field--textarea" id="mensaje"></textarea>

            </div>

            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">

            </div>
        </form>

        

      
    </main>

    <footer class="footer">
        <div class="contenedor"> <!--El div con clase contenedor, se pone abajo de la etiqueta principal para que el contenido no se vaya hasta las orillas.--->
            <div class="barra footer--barra">
                <a class="logo" href="index.html">
                    <h3 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__negritas">DeCafé</span></h3> <!--El span es una etiqueta que ayuda a darle un estilo diferente al texto, ya que la etiqueta no tiene un formato en especifico-->
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace footer--enlaces">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace footer--enlaces">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace footer--enlaces">Contacto</a>
                </nav>

            </div>

        </div>
            
    </footer>
    <script src="js/modernizr.js"></script> 
</body>
</html>
